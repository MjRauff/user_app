{% extends "base.html" %}

{% load bootstrap4 %}

{% block contant %}
<div id="login">
  <div class="jumbotron bg-dark text-light shadow">
    <div class="container">
      <h1>Login</h1>
      <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
