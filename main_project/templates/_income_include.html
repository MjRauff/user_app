<thead>
  <tr>
    <th scope="col">Income</th>
    {% if income_total == None %}
    <th scope="col">£0</th>
    {% else %}
    <th scope="col">£{{income_total}}</th>
    {% endif %}
  </tr>
</thead>
<tbody>
  {% for i in income %}
  <tr class="table-cell text-dark">
    <td>{{i.title}}</td>
    <td>£{{i.amount}}</td>
  </tr>
  {% endfor %}
</tbody>
