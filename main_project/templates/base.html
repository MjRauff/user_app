<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{user.username}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
    <link rel="stylesheet" href="{% static 'css/id_style.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
      {% if user.is_authenticated %}
      <div class="navbar-nav pl-2">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        {% if user.is_superuser %}
        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        {% endif %}
        <a class="nav-link" href="{% url 'm3' %}">Forcast chart</a>
      </div>
      <div class="navbar-nav pl-2">
        <a class="nav-link text-secondary"><span class="fas fa-user-circle mr-2" ></span>{{user.username}}</a>
        <a class="nav-link text-primary" href="{% url 'accounts:logout' %}">Logout</a>
      </div>
      {% else %}
      <div class="navbar-nav pl-2">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
      </div>
      <div class="navbar-nav pl-2">
        <a class="nav-link text-primary" href="{% url 'accounts:login' %}"><span class="fas fa-sign-in-alt mr-2"></span>Login</a>
      </div>
      {% endif %}
    </nav>
      <div class="">
        {% block contant %}
        {% endblock %}
      </div>
  </body>
</html>
