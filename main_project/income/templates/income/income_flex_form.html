{% extends "base.html" %}

{% load bootstrap4 %}

{% block contant %}
<div>
  <div class="jumbotron bg-secondery text-dark shadow">
    <div class="container">
      <h1>Update <strong class="text-primary">{{income_flex.title}}</strong></h1>
      <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Update</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
  <h1>{{category}}</h1>
</div>
{% endblock %}
